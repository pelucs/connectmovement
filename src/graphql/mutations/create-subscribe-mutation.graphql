mutation CreateSubscribe ($name: String!, $age: Int!, $phone: Int!, $email: String!, $advecMember: String!, $isInTheGroup: String!, $department: String!){
  createSubscribe(data: { name: $name, age: $age, phone: $phone, email: $email, advecMember: $advecMember, isInTheGroup: $isInTheGroup, department: $department }){
    id
  }
}